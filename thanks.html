      </svg>
    </section>

    <section class="spacer" style="height: 100vh;"></section>

  </div>
</div>

<!-- Initialize GSAP and ScrollSmoother -->
<script>
  gsap.registerPlugin(ScrollTrigger);

  window.addEventListener("load", function() {
    const smoothWrapper = document.getElementById("smooth-wrapper");
    const smoothContent = document.getElementById("smooth-content");

    // Check if the elements exist before initializing ScrollSmoother
    if (smoothWrapper && smoothContent) {
      ScrollSmoother.create({
        wrapper: "#smooth-wrapper",
        content: "#smooth-content",
        smooth: 1.2,
        effects: true
      });
    } else {
      console.error("ScrollSmoother initialization failed: Wrapper or Content not found.");
    }
  });
</script>

<!-- Your additional animation script for floating circles (if any) -->
<script>
  // You can add your animation logic here, e.g. for the floating circles or any other custom animations.
</script>
